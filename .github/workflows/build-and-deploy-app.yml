name: Buiild image and deploy simulator

env:
  ECR_REGISTRY: 847647377987.dkr.ecr.eu-central-1.amazonaws.com/epsilon
  SERVICE_NAME: simulator
  AWS_REGION: eu-central-1
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: environment


jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Get current version to branch
        id: version
        run: |
          version=$(./.devops/get_latest_build.sh ${{ github.ref_name }} ${{ env.SERVICE_NAME }})
          echo "version=$version" >> $GITHUB_OUTPUT
  build:
    runs-on: ubuntu-latest
    needs: [prepare]
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          IMAGE_NAME: ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}:${{ github.ref_name }}_${{ needs.prepare.outputs.version }}
        run: |
          docker build -f ./Dockerfile --tag $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    environment: ${{ inputs.environment }}
    steps:
    - name: Clone
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Update KubeConfig
      run: |
        aws eks update-kubeconfig --name ${{ secrets.CLUSTER_NAME }} --region=${{ vars.AWS_REGION }}
    - name: Create Kubernetes Secret from GitHub Secrets list
      env:
        SECRET_NAMESPACE: epsilon
        SECRET_NAME: simulator-env
        SECRET_KEYS: ENV,GIN_MODE,IPFS_API,IPFS_API_KEY,IPFS_GATEWAY,MONGO_URI,POSTGRES_URI
        MONGO_URI: ${{ secrets.MONGO_URI }}
        DB_NAME: ${{ secrets.DB_NAME }}
        RPC_URL: ${{ secrets.RPC_URL }}
        DEFAULT_RPC_URL_SEPOLIA: ${{ secrets.DEFAULT_RPC_URL_SEPOLIA }}
        MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
        MAX_WORKERS: ${{ secrets.MAX_WORKERS }}
        RUNNER_NODE_SLEEP: ${{ secrets.RUNNER_NODE_SLEEP }}
        FULL_NODE: ${{ secrets.FULL_NODE }}
        MAX_MISSING_NEXT_SIM_LIMIT: ${{ secrets.MAX_MISSING_NEXT_SIM_LIMIT }}
        MAX_BLOCK_RANGE_11155111: ${{ secrets.MAX_BLOCK_RANGE_11155111 }}
        MAX_BLOCK_RANGE_1: ${{ secrets.MAX_BLOCK_RANGE_1 }}
        EXECUTOR_PRIVATE_KEY: ${{ secrets.EXECUTOR_PRIVATE_KEY }}
        CHAIN_ID: ${{ secrets.CHAIN_ID }}
        IPFS_SERVICE_URL: ${{ secrets.IPFS_SERVICE_URL }}
        WORKFLOW_CONTRACT_ADDRESS: ${{ secrets.WORKFLOW_CONTRACT_ADDRESS }}
        LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
        LOG_PRETTY: ${{ secrets.LOG_PRETTY }}
      run: |
        IFS=',' read -ra KEYS <<< "$SECRET_KEYS"
        CMD="kubectl create secret generic $SECRET_NAME -n $SECRET_NAMESPACE --dry-run=client -o yaml"        
        for key in "${KEYS[@]}"; do
          value="${!key}"
          if [[ -z "$value" ]]; then
            echo "Warning: Secret $key is empty or not set. Skipping..."
            continue
          fi
          CMD+=" --from-literal=$key=$value"
        done
        eval "$CMD" | kubectl apply -f -

    - name: Deploy services
      env:
        FILE_ENV: ${{ secrets.ENV_FILE }}
        VERSION: ${{ needs.prepare.outputs.version }}
      run: |
          version="${{ inputs.version }}"
          version="${{ inputs.version }}"
          ref_name="${{ github.ref_name }}"
          environment=${{ inputs.environment }}
          helm upgrade --install -n epsilon \
            -f .devops/helm/values-$environment.yaml \
            --set image.tag="${ref_name}_${VERSION}" ${{ env.SERVICE_NAME }} \
            .devops/helm/
